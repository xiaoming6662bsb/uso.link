<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>{{ .title }}</title>
    <meta name="applicable-device" content="pc,mobile"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" content="{{ .keywords }}"/>
    <meta name="description" content="{{ .description }}"/>
    <meta name="renderer" content="webkit"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon"/>
    <link href="/static/style/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/style/tool.css" rel="stylesheet" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->

</head>
<body>{{ template "header.html" . }}

<div class="container">
    <div class="row">
        <div class="col-md-12 col10main">
            <div class="accordion" id="accordion2">
                <div class="accordion-group">
                    <!-- <div><a href="https://www.aliyun.com/minisite/goods?userCode=eaborev5" target="_blank" rel="nofollow"><img src="http://uso.link/static/images/ali.jpg"></a></div> -->
                    <ul class="nav nav-tabs hbflag">

                        <li role="presentation"><a href="/htaccess2nginx.html">htaccess转nginx</a></li>

                        <li role="presentation"><a href="/px2rem.html">rem与px转换工具</a></li>



                        <li role="presentation" class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"
                                                                    href="javascript:;" role="button"
                                                                    aria-haspopup="true" aria-expanded="false">更多工具<span
                                class="caret"> </span></a>
                            <ul class="dropdown-menu">
                                <li role="presentation"><a href="/tiaoseban.html">在线调色板</a></li>






                                                            </ul>
                        </li>
                    </ul>
                    <div class="panel">
                        <form id="form1" class="form-horizontal" action="" method="post">
                            <div class="form-group"><label class="col-sm-2 control-label"> 刷新网址： </label>
                                <div class="col-sm-10"><input class="form-control" id="url" name="url" type="text"
                                                              value="http://{$_SERVER.HTTP_HOST}"
                                                              placeholder="如：http://{$_SERVER.HTTP_HOST}" style="width: 60%;"/>
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label"> 刷新频率(秒/次)： </label>
                                <div class="col-sm-10"><input class="form-control" id="frequency" type="text" value="5"
                                                              style="width: 30%;"/></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label"> 已刷新次数： </label>
                                <div class="col-sm-10"><input class="form-control" id="times" type="text" value="0"
                                                              style="width: 30%;" disabled=""/></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label"> 刷新网址： </label>
                                <div class="col-sm-10"><input type="button" id="startButton" onclick="startRefresh();"
                                                              value="开始刷新" class="btn btn-success"> <input type="button"
                                                                                                           id="endButton"
                                                                                                           onclick="endRefresh();"
                                                                                                           value="停止刷新"
                                                                                                           class="btn btn-danger"
                                                                                                           style="display: none">
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label"> </label>
                                <div class="col-sm-10">
                                    <div class="alert alert-danger alert-dismissible text-center" id="errdiv"
                                         role="alert" style="display: none;"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <iframe id="frame"
                                            style="width: 100%; height: 600px; padding: 10px; border: 1px solid #66be8c;"></iframe>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="alert alert alert-success alert-dismissible"><h4>在线定时自动刷新网页</h4>
                    <p>1,在线定时刷新网址,定时刷新网页增加网页请求量,可在线测试网页压力,可自定义刷新间隔时间</p>
                    <p>2,如果间隔时间太短，本工具可能会给你的网站带来一些访问压力。</p>
                    <p>3,请不要恶意操作刷新别的网站,文明友善地使用本工具</p></div>
                <div class="accordion-group"></div>
            </div>
        </div>
    </div>
</div>
<script src="/static/script/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="/static/script/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/script/tool.js" type="text/javascript"></script>
<script src="/static/script/hightout.js"></script>
<script src="/static/script/pcjs/reload.js"></script>
{{ template "nav.html" . }}

{{ template "footer.html" . }}

</body>
</html>
