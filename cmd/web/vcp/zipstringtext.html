<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /><title>{{ .title }}</title><meta name="applicable-device" content="pc,mobile" /><meta http-equiv="Cache-Control" content="no-transform" /><meta http-equiv="Cache-Control" content="no-siteapp" /><meta name="keywords" content="{{ .keywords }}" /><meta name="description" content="{{ .description }}" /><meta name="renderer" content="webkit" /><meta name="apple-mobile-web-app-capable" content="yes" /><link rel="icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon" /><link href="/static/style/bootstrap.min.css" rel="stylesheet" type="text/css" /><link href="/static/style/tool.css" rel="stylesheet" type="text/css" /><!--[if lt IE 9]><script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script><script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script><![endif]--></head><body>{{ template "header.html" . }}

<div class="container"><div class="row"><div class="col-md-12"><div class="accordion" id="accordion2"><div class="accordion-group"><!-- <div><a href="https://www.aliyun.com/minisite/goods?userCode=eaborev5" target="_blank" rel="nofollow"><img src="http://uso.link/static/images/ali.jpg"></a></div> -->
<ul class="nav nav-tabs hbflag"></ul><div class="panel"><form id="form1" class="form-horizontal" method="post">
<div class="form-group">
		<div class="col-sm-12">
			<textarea onmouseover="this.focus();" id="content" name="content" class="form-control" rows="10" placeholder="请输入要压缩的内容或字符串"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12 text-center"><button type="button" id="encode" class="btn btn-success" onclick="StrReplace()">压缩文本/字符串</button><span id="copyallcode" class="btn btn-default" data-clipboard-target="#result">复制结果</span><input type="button" onclick="ClearAll();" value="清空" class="btn btn-default"></div>
	</div>
<div class="form-group"><div class="col-sm-12"><pre><code id="result"></code></pre></div></div>
</form></div></div><div class="accordion-group"><div class="in collapse bs-docs-demoexample"><h4>在线字符串文本压缩工具</h4><p>在线字符串文本压缩工具提供内容去空格,去换行,删除空白行,删除回车,去除制表符等。</p></div></div> <div class="accordion-group"> </div></div></div></div></div><script src="/static/script/jquery-1.11.3.min.js" type="text/javascript"></script><script src="/static/script/bootstrap.min.js" type="text/javascript"></script><script src="/static/script/tool.js" type="text/javascript"></script><script src="/static/script/hightout.js"></script><script>
function StrReplace(){var StrInput=$("#content").val();StrInput=formatStr(StrInput);StrInput=replaceSpace(StrInput);hightout(StrInput)}function formatStr(strInput){strInput=strInput.replace(/\r/ig,"");strInput=strInput.replace(/\n/ig,"");strInput=strInput.replace(/\s/ig,"");return strInput}function replaceSpace(strInput){return strInput.replace(/[ ]/g,"")}			
</script>{{ template "nav.html" . }}
